const cities = [];

fetch(endpoint).then(blob =>blob.json())
.then(data => cities.push(...data))

function findm(w2m, cities) {
  return cities.filter(place => {
    const regex = new RegExp(w2m, 'gi');
    return place.city.match(regex) ||
    place.state.match(regex); 
  })
}
